<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Room Number</th>
            <th>Room Name</th>
            <th>Bed Info</th>
        </tr>
        <tr th:each="room: ${rooms}">
            <td th:text="${room.id}" />
            <td th:text="${room.name}" />
            <td th:text="${room.info}" />
        </tr>
    </table>
</body>
</html>
